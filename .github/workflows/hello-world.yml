name: Hello World Workflow
on:                     # ← Add this trigger
  push:                # ← This makes the workflow run whenever you push
    branches:
      - main           # ← Or use * to capture all branches

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Print greeting
      run: echo "👋 Hello, GitHub Actions!"

